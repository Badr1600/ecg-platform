<div class="animated fadeIn">
  <br />
  <div class="card">
    <div class="card-header">
      <i class="icon-drop"></i> Add Hospital
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <div class="submit-form">
            <div *ngIf="!submitted">
              <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="hospital.title" name="title" />
              </div>

              <div class="form-group">
                <label for="location">Location</label>
                <input class="form-control" id="location" required [(ngModel)]="hospital.location" name="location" />
              </div>

              <button (click)="saveHospital()" class="btn btn-success">Submit</button>
            </div>

            <div *ngIf="submitted">
              <h4>You submitted successfully!</h4>
              <button class="btn btn-success" (click)="newHospital()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
