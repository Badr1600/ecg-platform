<div class="animated fadeIn">
    <br />
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Hospitals
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-xl-12">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals">
                                <td>{{ hospital.title }}</td>
                                <td>{{ hospital.location }}</td>
                                <td>
                                    <button class="btn-info btn" style="margin-right: 1rem;" (click)="setActiveHospital(hospital)" routerLink="/hospitalsView/{{ hospital.id }}">View</button>
                                    <button class="btn-success btn" style="margin-right: 1rem;" (click)="setActiveHospital(hospital)" routerLink="/hospitals/{{ hospital.id }}">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllHospitals()">
                        Remove All
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
