<div class="animated fadeIn">
    <br />
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Hospitals
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <div *ngIf="!currentHospital">
                        <p>Please click on a hospital...</p>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let hospital of hospitals; let i = index"
                            [class.active]="i == currentIndex" (click)="setActiveHospital(hospital, i)">
                            {{ hospital.title }}
                        </li>
                    </ul>
                    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllHospitals()">
                        Remove All
                    </button>
                </div>

                <div class="col-8">
                    <div *ngIf="currentHospital">
                        <h4>Hospital:</h4>
                        <div>
                            <label><strong>Title:</strong></label> {{ currentHospital.title }}
                        </div>
                        <div>
                            <label *ngIf="currentHospital?.title"><strong>Location:</strong></label> {{
                            currentHospital?.location }}
                        </div>
                        <a class="badge badge-warning mr-2" routerLink="/hospitals/{{ currentHospital.id }}">
                            Edit
                        </a>
                        <a class="badge badge-success mr-2" routerLink="/hospitalsView/{{ currentHospital.id }}">
                            View
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
