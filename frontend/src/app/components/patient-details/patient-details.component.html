<div class="animated fadeIn">
    <br />
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Edit Patient
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <div *ngIf="currentPatient" class="edit-form">
                        <h4>Patient</h4>
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" [(ngModel)]="currentPatient.title"
                                    name="title" />
                            </div>
                            <div class="form-group">
                                <label for="description">Age</label>
                                <input type="text" class="form-control" id="description"
                                    [(ngModel)]="currentPatient.age" name="description" />
                            </div>

                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select class="form-control" id="gender" required [(ngModel)]="currentPatient.gender"
                                    name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="title"><strong>Doctors:</strong></label> {{ currentDoctor?.title }}
                                <ul class="list-group">
                                    <li class="list-group-item" *ngFor="let doctor of doctors; let i = index"
                                        [class.active]="i == currentIndexDoctor" (click)="setActiveDoctor(doctor, i)">
                                        {{ doctor.title }}
                                    </li>
                                </ul>
                            </div>

                            <div class="form-group">
                                <label for="title"><strong>Hospital:</strong></label> {{ currentHospital?.title }}
                                <ul class="list-group">
                                    <li class="list-group-item" *ngFor="let hospital of hospitals; let i = index">
                                        {{ hospital.title }}
                                    </li>
                                </ul>
                            </div>
                        </form>

                        <button class="btn btn-sm btn-danger btn-ladda ladda-button mr-3" (click)="deletePatient()">
                            Delete
                        </button>

                        <button type="submit" class="btn btn-sm btn-success btn-ladda ladda-button mr-1"
                            (click)="updatePatient()">
                            Update
                        </button>

                        <button type="submit" class="btn btn-sm btn-success btn-ladda ladda-button mr-1"
                            (click)="transferPatient()">
                            Transfer
                        </button>
                        <p>{{ message }}</p>
                    </div>

                    <div *ngIf="!currentPatient">
                        <br />
                        <p>You do not have permissions to edit this patient or patient does not exist.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Medical Records
        </div>
        <div class="card-body" style="height: 100">
            <div class="row-xl-10">
                <div class="col-xl-12">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medical of medicals">
                                <td>{{ medical.title }}</td>
                                <td>{{ medical.type }}</td>
                                <td>
                                    <button class="btn-info btn" style="margin-right: 1rem;" (click)="setActiveMedical(medical)" routerLink="/medicalsView/{{ medical.id }}">View</button>
                                    <button class="btn-success btn" style="margin-right: 1rem;" (click)="setActiveMedical(medical)" routerLink="/medicals/{{ medical.id }}">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-sm btn-success btn-ladda ladda-button mr-1"
                    routerLink="/addMedical/{{ currentPatient.id}}">
                    Add Medical Record
                </button>
                </div>
            </div>
        </div>
    </div>
</div>
