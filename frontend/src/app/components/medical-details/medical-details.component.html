<div style="width: 400px; margin: auto;">
    <div *ngIf="currentMedical" class="edit-form">
        <h4>Medical</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="currentMedical.title" name="title" />
            </div>
            <div class="form-group">
                <label for="description">Type</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentMedical.type"
                    name="description" />
            </div>

            <div class="form-group">
                <label for="title"><strong>Patient:</strong></label> {{ currentPatient?.title }}
            </div>
        </form>

        <button class="badge badge-danger mr-2" (click)="deleteMedical()">
            Delete
        </button>

        <button type="submit" class="badge badge-success" (click)="updateMedical()">
            Update
        </button>
        <p>{{ message }}</p>
    </div>

    <div *ngIf="!currentMedical">
        <br />
        <p>Cannot access this Medical...</p>
    </div>
</div>
