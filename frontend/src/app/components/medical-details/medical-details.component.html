<div class="animated fadeIn">
    <br />
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Medical Info
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <div *ngIf="currentMedical" class="edit-form">
                        <form>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" [(ngModel)]="currentMedical.title"
                                    name="title" />
                            </div>
                            <div class="form-group">
                                <label for="description">Type</label>
                                <input type="text" class="form-control" id="description"
                                    [(ngModel)]="currentMedical.type" name="description" />
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01"
                                        (change)="fileUpload($event.target.files)">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="title"><strong>Patient:</strong></label> {{ currentPatient?.title }}
                            </div>
                        </form>

                        <button class="btn btn-sm btn-danger btn-ladda ladda-button mr-3" (click)="deleteMedical()">
                            Delete
                        </button>

                        <button type="submit" class="btn btn-sm btn-success btn-ladda ladda-button mr-1"
                            (click)="updateMedical()">
                            Update
                        </button>
                        <p>{{ message }}</p>
                    </div>

                    <div *ngIf="!currentMedical">
                        <br />
                        <p>You do not have permissions to edit this medical record or medical record does not exist.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
