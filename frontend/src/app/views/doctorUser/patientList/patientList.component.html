<div class="animated fadeIn">
    <br />
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Patients
        </div>
        <div class="card-body" style="height: 100">
            <div class="row-xl-10">
                <div class="col-xl-12">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Doctor</th>
                                <th>Hospital</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let patient of patients">
                                <td>{{ patient.title }}</td>
                                <td>{{ patient.age }}</td>
                                <td>{{ patient.gender }}</td>
                                <td>{{ patient.doctor }}</td>
                                <td>{{ patient.hospital }}</td>
                                <td>
                                    <button class="btn-info btn" style="margin-right: 1rem;" (click)="setActivePatient(patient)" routerLink="/patientsView/{{ patient.id }}">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPatients()">
                        Remove All
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
