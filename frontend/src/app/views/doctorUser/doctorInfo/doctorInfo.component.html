<div class="animated fadeIn">
    <br />
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Doctors
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search by title" />
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                                Search
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name"><strong>Name:</strong></label> {{ doctor?.title }}
                    </div>

                    <div class="form-group">
                        <label for="hospital"><strong>Hospital:</strong></label>
                        <li class="list-group-item" *ngFor="let hospital of hospitals">
                            {{ hospital.title }}
                        </li>
                    </div>
                    <div class="form-group">
                        <button class="btn-success btn" style="margin-right: 1rem;" (click)="setActiveDoctor(doctor)"
                            routerLink="/doctors/{{ doctor?.id }}">Edit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
