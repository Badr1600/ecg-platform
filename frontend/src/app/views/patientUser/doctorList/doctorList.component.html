<div class="animated fadeIn">
    <br />
    <div class="card">
        <div class="card-header">
            <i class="icon-drop"></i> Doctors
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-xl-12">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Hospital</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors">
                                <td>{{ doctor.title }}</td>
                                <td>{{ doctor.hospital }}</td>
                                <td>
                                    <button class="btn-info btn" style="margin-right: 1rem;" (click)="setActiveDoctor(doctor)" routerLink="/doctorsView/{{ doctor.id }}">View</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDoctors()">
                        Remove All
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
